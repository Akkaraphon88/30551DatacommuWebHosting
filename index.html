  <script>
    /* ---------- ตั้งค่าไฟล์ PDF (ต้องอยู่โฟลเดอร์เดียวกับ index.html) ---------- */
    const PDF_FILE_LOWER = "resumeAkkaphonWorakleeb30551.pdf";
    const PDF_FILE_UPPER = "resumeAkkaphonWorakleeb30551.PDF";
    let PDF_FILE = PDF_FILE_LOWER;

    /* ---------- ตัวแปรสถานะ ---------- */
    let pdfDoc = null;
    let scale = 1;
    let baseViewport = null;     // ใช้คำนวน "พอดีกว้าง"
    const renderedAtScale = new Map();

    /* ---------- element ---------- */
    const viewer      = document.getElementById("viewer");
    const loadingMsg  = document.getElementById("loadingMsg");
    const progressBar = document.getElementById("progressBar");
    const progressWrap= document.getElementById("progressWrap");
    const zoomInBtn   = document.getElementById("zoomInBtn");
    const zoomOutBtn  = document.getElementById("zoomOutBtn");
    const zoomLabel   = document.getElementById("zoomLabel");
    const openBtn     = document.getElementById("openBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    /* ---------- ชี้ปุ่มให้เปิด/ดาวน์โหลดไฟล์ที่ถูกต้อง ---------- */
    function wireFileButtons(){
      openBtn.href = PDF_FILE;
      downloadBtn.href = PDF_FILE;
    }

    /* ---------- helper ---------- */
    const updateZoomLabel = () => zoomLabel.textContent = Math.round(scale*100)+"%";

    function fitWidth(){
      const padding = 40;
      const availableW = viewer.clientWidth - padding;
      scale = availableW / baseViewport.width;
      updateZoomLabel();
    }

    function zoomBy(factor){
      const newScale = Math.min(4, Math.max(0.4, scale * factor));
      if (Math.abs(newScale - scale) < 0.02) return;
      scale = newScale;
      updateZoomLabel();
      renderedAtScale.clear();
      renderVisiblePages();
      viewer.scrollTo({top:0, behavior:"instant"});
    }

    function buildPlaceholders(){
      viewer.innerHTML = "";
      const total = pdfDoc.numPages;
      for(let n=1;n<=total;n++){
        const wrap = document.createElement("div");
        wrap.className = "my-5";
        wrap.dataset.page = n;

        const canvas = document.createElement("canvas");
        canvas.className = "page-shadow bg-white mx-auto block";
        wrap.appendChild(canvas);

        viewer.appendChild(wrap);
      }
    }

    async function renderOnePage(pageNum){
      const dpr = Math.min(window.devicePixelRatio||1, 2);
      if (renderedAtScale.get(pageNum) === scale) return;

      const page = await pdfDoc.getPage(pageNum);
      // แก้ไฟล์กลับหัว: บังคับ rotation:0
      const viewport = page.getViewport({ scale, rotation: 0 });

      const holder = viewer.querySelector(`[data-page="${pageNum}"]`);
      const canvas = holder.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width  = Math.floor(viewport.width  * dpr);
      canvas.height = Math.floor(viewport.height * dpr);
      canvas.style.width  = Math.floor(viewport.width)  + "px";
      canvas.style.height = Math.floor(viewport.height) + "px";

      const renderContext = {
        canvasContext: ctx,
        viewport,
        transform: dpr!==1 ? [dpr,0,0,dpr,0,0] : null
      };
      await page.render(renderContext).promise;
      renderedAtScale.set(pageNum, scale);
    }

    function renderVisiblePages(){
      document.querySelectorAll('#viewer [data-page]').forEach(el=>{
        const r = el.getBoundingClientRect();
        const root = viewer.getBoundingClientRect();
        const visible = r.bottom > root.top && r.top < root.bottom;
        if(visible) renderOnePage(Number(el.dataset.page));
      });
    }

    /* ---------- โหลด PDF (มี fallback .PDF) แล้วแสดงทันที ---------- */
    async function loadPdf(){
      wireFileButtons();

      const task = pdfjsLib.getDocument({
        url: PDF_FILE,
        disableAutoFetch: false,
        rangeChunkSize: 65536
      });

      task.onProgress = ({loaded,total})=>{
        if(total) progressBar.style.width = Math.min(100, Math.round(loaded/total*100))+"%";
      };

      try{
        pdfDoc = await task.promise;
      }catch(err){
        // ถ้าไฟล์ .pdf ไม่เจอ ลอง .PDF
        if(PDF_FILE === PDF_FILE_LOWER){
          PDF_FILE = PDF_FILE_UPPER;
          wireFileButtons();
          return loadPdf();
        }
        throw err;
      }

      // viewport ฐานจากหน้าแรก
      const first = await pdfDoc.getPage(1);
      baseViewport = first.getViewport({ scale:1, rotation:0 });

      buildPlaceholders();
      fitWidth();          // เปิดมาพอดีกว้าง “เห็นเลย”
      renderVisiblePages();

      loadingMsg?.remove();
      setTimeout(()=>progressWrap.classList.add("hidden"), 400);
    }

    loadPdf().catch(err=>{
      progressWrap.classList.add("hidden");
      viewer.innerHTML = `<div class="p-6 text-red-700">
        ไม่สามารถเปิดไฟล์ได้: <b>${err.message}</b><br>
        ตรวจชื่อไฟล์ <code>${PDF_FILE}</code> ให้ตรงกับใน repo (ตัวพิมพ์เล็ก/ใหญ่ต้องตรง)
      </div>`;
    });

    /* ---------- ปุ่มซูม & wheel zoom ---------- */
    zoomInBtn.addEventListener("click",  ()=>zoomBy(1.1));
    zoomOutBtn.addEventListener("click", ()=>zoomBy(1/1.1));
    viewer.addEventListener("wheel",(e)=>{
      if(e.ctrlKey){ e.preventDefault(); zoomBy(e.deltaY<0?1.08:1/1.08); }
    }, {passive:false});

    /* ---------- รีไซซ์: คงความ “พอดีกว้าง” ---------- */
    let resizeTimer;
    window.addEventListener("resize",()=>{
      if(!baseViewport) return;
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(()=>{
        fitWidth();
        renderedAtScale.clear();
        renderVisiblePages();
      },120);
    });
  </script>
